             {% load staticfiles %}
               {% for option in options %}

                  <tr class='clickable-row'>
                    <!-- name -->
                    <td class="td" data-href="{% url 'dashboard:car-detail' pk=option.pk %}" data-mtitle="{{option.name}}" data-m="#pdetail">{{option.name}}</td>
                    <td class="td" data-href="{% url 'dashboard:car-detail' pk=option.pk %}" data-mtitle="{{option.name}}" data-m="#pdetail">{{option.number}}</td>


                    
                    {{ option.amount }}</td>
                    {% if perms.sale.delete_bank %}
                    <!-- actions -->
                    <td class="text-center">
                        <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle legitRipple" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        action <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu edit-dropdown">
                              <li class="td" data-href="{% url 'dashboard:car-detail' pk=option.pk %}" data-mtitle="{{option.name}}" data-m="#pdetail"><a><i class="icon-pencil7"></i> EDIT</a>
                              </li>
                            <li>
                                <a data-ta="#modal_instance" data-title="Delete  table {{ option.name }} ?" data-href="{% url 'dashboard:bank2-delete' pk=option.pk %}" data-name="{{ option.name}}" data-id="{{ option.pk }}"
                         class="modal-trigger del-btn"><i class="icon-trash" href="#modal_instance" data-toggle="modal"></i> DELETE
                            </a>
                            </li>

                        </ul>
                      </div>
                    </td>
                    {% endif %}
                  </tr>
                  {% endfor %}
                 


            <script type="text/javascript">
                 $(document).ready(function(){

                    $('.modal-trigger').on('click', function (e) {
                       var url = $(this).data('href')
                       var prompt_text = $(this).data('title');
                       var username = $(this).data('name');
                       var modal = $(this).data('ta');
                       var id = $(this).data('id');
                       $('.del').attr('data-id', id);
                       $('.del').attr('data-href', url);
                       $('.modal-title').html(prompt_text);
                       $(modal).modal();
                       $('.delete_form').attr('action',url);
                    });

                    /* clicked the submit button */
                    $('.del').on('click', function (e) {
                        var f = document.getElementById('delform');
                        var formData = new FormData(f);
                        var id = $(this).data('id');
                        var url = $(this).data('href');
                        $.ajax({
                            url: url,
                            type: "POST",
                            data: formData,
                            processData: false,
                            contentType: false,
                            success:function(data){        
                              $('#modal_instance').modal('hide');
                              $('#tb #'+id).remove();            
                              $.jGrowl('User deleted successfully', {
                                header: 'Well done!',
                                theme: 'bg-success'
                              });
                              window.location.reload();
                           // $("#mydiv").load(location.href + " #mydiv");
                            },
                            error:function(error){
                              console.log(error);
                              $.jGrowl('Error deleting Staff', {
                                  header: 'Oh snap!',
                                  theme: 'bg-danger'
                              });
                            }
                        });
                    });
      
                 });
                 
               </script>
