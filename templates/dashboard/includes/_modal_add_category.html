<!-- Blue modal -->
  <div id="modal_add_category" class="modal fade">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header bg-blue">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-white text-center"></h4>
        </div>

        <div class="modal-body">
          <div class="">
          <form action="{% url 'dashboard:tax-add-ajax' %}"  class="delete_form" method="post" novalidate>
          
          {% if product.pk %}
           <input type="hidden" name="success_url" value="{% url 'dashboard:product-update' pk=product.pk %}?tab=images">
           {% endif %}
           
          <div class="" id="add_category_form">
           
           </div>
            
          </div>
        </div>
        
        <div class="modal-footer">
          <div class="col-md-6 col-md-offset-3">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button onclick="return false" id="modal_add_category_btn" class="btn  bg-primary pull-right">
              Create
            </button>
          </div>
        </form>
          
        </div>
      </div>
    </div>
  </div>
  <!-- /blue modal -->
