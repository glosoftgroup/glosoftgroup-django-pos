<!-- Blue modal -->
  <div id="modal_add_tax" class="modal fade">
    <div class="modal-dialog modal-xs">
      <div class="modal-content">
        <div class="modal-header bg-blue">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h6 class="modal-title text-white text-center">Add New Tax</h6>
        </div>

        <div class="modal-body">
          <div class="">
          <form action="{% url 'dashboard:tax-add-ajax' %}"  class="delete_form" method="post" novalidate>
          {% csrf_token %}
          {% if product.pk %}
           <input type="hidden" name="success_url" value="{% url 'dashboard:product-update' pk=product.pk %}?tab=images">
           {% endif %}
           
          <div class="" id="add_tax_form">
           
           </div>
            
          </div>
        </div>
        
        <div class="modal-footer">
          <div class="col-md- col-md-offset-">
            <button onclick='return false' id='modal_add_tax_btn' class="btn  pull-right bg-primary">
              Add Tax
            </button>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          </div>
        </form>
          
        </div>
      </div>
    </div>
  </div>
  <!-- /blue modal -->
