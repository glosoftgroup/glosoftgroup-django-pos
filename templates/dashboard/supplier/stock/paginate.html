             {% load staticfiles %}
             {% load default_user_image %}
               {% if users %}
                  {% for user in users%}
                                    <tr class='clickable-row' id="{{user.pk }}">

                    <!-- image -->
                   <td class="td" data-href="{% url 'dashboard:supplier-detail' pk=user.pk %}">
                   {% if user.supplier.image %}
                      <img src="{{user.supplier.image.url }}" alt="" class="circle teal img-responsive img-circle" style="width: 40px;height: 40px;"/>
                   {% else %}
                      <img src="{% default_user_image %}" alt="" class="circle teal" style="width: 40px;height: 40px;">
                   {% endif %}
                     <!-- product name -->
                    <td class="td" data-href="{% url 'dashboard:supplier-detail' pk=user.pk %}">{{user.supplier}}</td>
                    <!-- product category -->
                    <td class="td" data-href="{% url 'dashboard:supplier-detail' pk=user.pk %}">{{user.supplier.email}}
                    </td>
                    <!-- role -->
                    <td class="td" data-href="{% url 'dashboard:supplier-detail' pk=user.pk %}">
                    {{ user.supplier.mobile }}
                    </td>

                  </tr>{% endfor %}
                {% else %}
                   <tr><td colspan="6"><h2 class="text-center">no supplier available</h2></td></tr>
               {% endif %}
                 


            <script type="text/javascript">
                 $(document).ready(function(){

                    $('.click').alert('hey');
                    $(".td").click(function() {
                       window.location = $(this).data("href");
                    });

                    $('.modal-trigger').on('click', function (e) {

                       var url = $(this).data('href')
                       var prompt_text = $(this).data('title');
                       var username = $(this).data('name');
                       var modal = $(this).data('ta');
                       var id = $(this).data('id');
                       $('.del').attr('data-id', id);
                       $('.del').attr('data-href', url);
                       $('.modal-title').html(prompt_text);
                       $(modal).modal();
                       $('.delete_form').attr('action',url);
                    });

                    /* clicked the submit button */
                    $('.del').on('click', function (e) {
                        var f = document.getElementById('delform');
                        var formData = new FormData(f);
                        var id = $(this).data('id');
                        var url = $(this).data('href');
                        $.ajax({
                            url: url,
                            type: "POST",
                            data: formData,
                            processData: false,
                            contentType: false,
                            success:function(data){        
                              $('#modal_instance').modal('hide');
                              $('#tb #'+id).remove();            
                              $.jGrowl('User deleted successfully', {
                                header: 'Well done!',
                                theme: 'bg-success'
                              });
                              window.location.reload();
                           // $("#mydiv").load(location.href + " #mydiv");
                            },
                            error:function(error){
                              console.log(error);
                              $.jGrowl('Error deleting Staff', {
                                  header: 'Oh snap!',
                                  theme: 'bg-danger'
                              });
                            }
                        });
                    });
      
                 });
               </script>
