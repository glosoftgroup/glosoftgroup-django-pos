{% load i18n %}
<div class="row">
      <div class="panel-body">
        <form method="post" id="database-form" enctype="multipart/form-data" novalidate>
          <div class=" col-md-6 col-md-offset-3 ard-content-form">
            {% csrf_token %}
            <label>Choose your dabase file to import</label>
            <div class="form-group">
                  <input type="file" class="file-styled db" accept=".json" name="file">
                  <input type="hidden" class="import_url" val="{% url 'dashboard:import_db' %}">
              </div>
              <label>click below to export your database</label>
              <div class="form-group">
                <button type="button" class="btn bg-pink-400 btn-block import_btn">Import Database <i class="icon-circle-right2 position-right"></i></button>
              </div>

              <div class="form-group">
                <button type="button" class="btn bg-primary-400 btn-block export_btn">Export Database <i class="icon-circle-right2 position-right"></i></button>
              </div>      
          </div>          
        </form>
      </div>
    </div>
